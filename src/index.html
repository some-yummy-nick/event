<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Event</title>

  @@include('favicon.html')
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body class="body">

<!--start wrapper-->
<div class="wrapper js-wrapper">

  <div class="wrapper__border"></div>
  @@include('header.html')
  <div class="overlay"></div>
  @@include('sidebar.html')

  <main class="main">
    <div class="container">
      <div class="main__left">
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="svg-triangle" width='100' height='100'>
          <path d="M 55,10 90,90 10,90 z"></path>
        </svg>
        <div class="main__left-text js-rival-first"></div>
      </div>
      <div class="main__right">
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="svg-triangle" width='100' height='100'>
          <path d="M 55,10 90,90 10,90 z"></path>
        </svg>
        <div class="main__right-text js-rival-second"></div>
      </div>
      <div class="slider">
        <div class="swiper-container swiper_event js-swiper-event">
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </div>
  </main>

</div>
<!--end wrapper-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="libs/jquery.min.js"><\/script>');</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script>
<script type="module" src="js/script.js"></script>
<script nomodule defer src="js/script-old.js"></script>
</body>

</html>
